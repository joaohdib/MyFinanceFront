<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<div class="title-container">
  <p id="title"><strong>MyFinance</strong></p>
</div>

<div class="content"> 
  <div class="form">

    <p id="form-title">Login</p>

    <div class="input-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input [(ngModel)]="email" id="email" matInput placeholder="Placeholder" placeholder="bob@example.com">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input type="password" [(ngModel)]="password" id="password" matInput>
      </mat-form-field>

    </div>


    <button (click) = "submit()" mat-raised-button>Login</button>

  </div>
</div>
